<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>ng trader</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- build:css(.tmp) styles/app.css -->
    <link rel="stylesheet" href="app.css">
    <!-- endbuild -->
</head>
<body ng-app="greetApp">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div data-ng-controller="greetController">
        <div>
            <label for="txtFirstName">First Name : </label>
            <input type="text" data-ng-model="firstName">
        </div>
        <div>
            <label for="txtFirstName">Last Name : </label>
            <input type="text" data-ng-model="lastName">
        </div>
        <div>
            <input type="button" value="Greet" data-ng-click="greet()" >
        </div>
        <div>
            <span>{{greetMsg}}</span>
        </div> 
        <h3>{{getGreetCount()}}</h3>
    </div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-resource/angular-resource.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/app.js -->
<script src="app.js"></script>

<!-- The templates.js files is special because we load it from the .tmp/ folder-->
<script src="templates.js"></script>

<!--<script src="routes.js"></script>-->

<script src="common/sapeMessage.directive.js"></script>
<script src="greet/greetController.js"></script>
<!-- endbuild -->
</body>
</html>
