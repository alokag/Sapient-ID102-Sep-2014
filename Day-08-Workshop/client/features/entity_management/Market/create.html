    <div id="createMarket" class="create">
      <h1>Create new Market</h1>

      <label for="marketName">Market Name: </label><input type="text" id="marketName" maxlength="100"><span id="errMsg" class="error"></span><br>
      
      <label for="marketLocation">Location:</label>
      <select id="marketLocation">
          <option value="" disabled selected>Select a Location</option>
      </select></br>

      <label for="marketCommodity">Commodity:</label>
      <select multiple id="marketCommodity">
        <option value="" disabled>Select a Commodity</option>
      </select></br>

      <label for="marketCurrency">Currency:</label>
      <select id="marketCurrency">
        <option value="" disabled selected>Select a Currency</option>
      </select></br>

      <label for="newMarketStartDate">Start Date:</label><input type="date" id="marketStartDate"><span id="dateErrMarket" class="error"></span></br>

	    <label for="newMarketEndDate">End Date:</label><input type="date" id="marketEndDate"></br>

      <div id="dateError"></div>

      <input type="button" value="Submit" id="submitMarket"  class="submitBtn btn">
    </div>
    
    <div id="marketDialog" title="Confirm Market Creation" class="dialog">
      <form id='marketDialogForm'>
        <fieldset>
          <label for="marketNewName">Market Name:</label>
          <span id="marketNewName"  class="confirmtext"></span></br>

          <label for="marketNewLocation">Market Location: </label>
          <span id="marketNewLocation" class="confirmtext"></span></br>
          
          <label for="marketNewCommodity">Market Commodities: </label>
          <span id="marketNewCommodity" class="confirmtext"></span></br>
                    
          <label for="marketNewCurrency">Market Currencies: </label>
          <span id="marketNewCurrency" class="confirmtext"></span></br>

          <label for="marketNewStartDate">Start Date:</label>
          <span id="marketNewStartDate" class="confirmtext"></span></br>

          <label for="marketNewEndDate">End Date:</label>
          <span id="marketNewEndDate" class="confirmtext"></span>
          
          <input type="button" value="Confirm" id="confirmMarket" tabindex="-1"  class="confirmBtn">
          </fieldset>
      </form> 
    </div>

    <div id="successMsg" title="Created Succesfully">Entity Successfully Created</div>

  </div>
</body>
