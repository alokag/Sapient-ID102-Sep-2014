		<div id="createCurrency" class="create">
	 		<h1>Create new Currency</h1>

	        <label for="currencyName">Currency Name:</label><input type="text" id="currencyName" maxlength="100"><span id="errMsg" class="error"></span><br>

	        <label for="currencyDesc">Currency Description: </label><br/>
 			<textarea rows="4" cols="50" id="currencyDesc"></textarea><br>

	        <input type="button" value="Submit" id="submitCurrency" class="submitBtn btn">
	    </div>

	    <div id="currencyDialog" title="Confirm Currency Creation" class="dialog">
			<form id='currencyDialogForm'>
				<fieldset>
					<label for="currencyNewName">Currency Name:</label>
					<span id="currencyNewName" class="confirmtext"></span></br>
					
					<label for="currencyNewDesc">Currency description: </label>
					<span id="currencyNewDesc" class="confirmtext"></span></br>
				    
				    <input type="button" value="Confirm" id="confirmCurrency" tabindex="-1"  class="confirmBtn">
				</fieldset>
			</form> 
		</div>

		<div id="successMsg" title="Created Succesfully">Entity Successfully Created</div>
