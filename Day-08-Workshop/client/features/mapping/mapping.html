	</div>

	<header>
		<hgroup>
			<div id="title"><span>Master Data Management</span></div>
			<div id="welcomeUser"><span>Welcome<span id="username"></span></span></div>
		</hgroup>

		<nav>
			<ul>
				<li><a href="../search/index.html"><img src="../../img/glass.png" alt="Search" height="25">
					<br/><span>Search</span></a></li>
				<li><a href="../entity_management/index.html"><img src="../../img/entityLogo.png" alt="Search" height="25">

	</header>
		<div id="createform">
			<form>
				<h1>Map Entity</h1>

				<label for="mapentity">Map Entity:</label> 
				<input type="text" id="mapentity" class="input_textbox">
				<span id="errMsgEntity"></span><br>
				
				<label for="mapstring">Mapping String: </label>
				<input type="text" id="mapstring" class="input_textbox">
				<span id="errMsgString"></span><br>
				
				<label for="mapdescript">Mapping Description:</label>
				<input type="text" id="mapdescript" class="input_textbox">
				<span id="errMsgDescript"></span><br>
				
				<label for="mapStart">Start Date:</label>
				<input type="date" id="mapStart" class="input_textbox">
				<span id="errMsgDate"></span><br>

				<label for="sourceSys">Source System:</label>
				<input type="text" id="sourceSys" class="input_textbox">
				<span id="errMsgSource"></span><br>

				<input type="submit" id="submitBtn" value="Save Mapping" class="btn" >

			</form>
		</div>
		<div id="successfullCreationDialogBox" title="Successful Creation" class="text ui-widget-content ui-corner-all">
			
			<p>Mapping has been successfully created and added to the MDM</p>
		</div>
		<div id="UnsuccessfulCreationDialogBox" title="Unsuccessful Creation" class="text ui-widget-content ui-corner-all">
			
			<p>Please enter the fields correctly</p>
		</div>
