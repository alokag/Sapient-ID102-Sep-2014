<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debugging Demo</title>
    <script>
        var counter = 0;
        function f1(){
            counter++;
            console.log("f1 invocation started");
            f2();
            console.log("f1 invocation completed");
            
        }
        function f2(){
            console.log("f2 is invoked");
            f3();
        }
        function f3(){
            console.log("f3 is invoked");
        }
        window.addEventListener("DOMContentLoaded", function(){
            document.getElementById("btnClick").addEventListener("click",f1);
        });
    </script>
</head>
<body>
    <input type="button" value="Click Me!" id="btnClick">
    <div>
        This is live editing
    </div>
</body>
</html>
